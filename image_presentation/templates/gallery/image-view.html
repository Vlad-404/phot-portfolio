{% extends "base.html" %}
{% load static %}

{% block title %}
    {{ page_title }}
{% endblock %}

{% block content %}
    <div id="view-image-container" class="container p-0">
        <img src="{{ image.imgurl }}" alt="{{ image.title }} image" id="image-view-container" class="card-image" style="z-index: -1;"> 
    </div>

    <aside id="image-info-and-purchase" class="navbar-styling z-1050 p-3 shadow-text text-white">
        <h3 class="montserrat text-uppercase">{{ image.title }}</h3>
        <div class="dropdown-divider"></div>
        <h6 class="montserrat text-uppercase">Description: </h6><p>{{ image.description }}</p>
        <h6 class="montserrat text-uppercase">Category: </h6><p>{{ image.category }}</p>
        <h5 class="montserrat text-uppercase">Price: </h5><p>â‚¬ {{ image.price }}</p>
        
        <h5>Footer</h5>
    </aside>
    
{% endblock %}
