{% extends "base.html" %}
{% load static %}

{% block title %}
    Gallery
{% endblock %}

{% block content %}
    <h2>Galleries</h2>
    <h4>Content:</h4>
    <p>
    Raw data:
    {{ random }}
    </p>
    {% for images in random %}
        <ul>
            <li>Image title: {{ images.title }}</li>
            <li>Image category: {{ images.category }}</li>
        </ul>
    {% endfor %}

{% endblock %}
