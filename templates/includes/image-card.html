<div class="col-xl-4 col-lg-6 col-md-12 mb-4">
    <div class="navbar-styling shadow-sm">
        <a href="{% url 'image_view' images.id %}">
            {% if images.imgurl == None %}
                <img class="card-img rounded-0 border-none img-fluid card-img-top image-card-height" src="{{ images.image.url }}" alt="{{ images.title }} image" >
            {% else %}
                <img class="card-img rounded-0 border-none img-fluid card-img-top image-card-height" src="{{ images.imgurl }}" alt="{{ images.title }} image">
            {% endif %}
        </a>
        <div class="p-4">
            <h5> <a href="{% url 'image_view' images.id %}" class="text-white montserrat">{{ images.title }}</a></h5>
            <p class="small text-white mb-0">{{ images.category }}</p>
            <div class="d-flex align-items-center justify-content-between">
                <p class="small mb-0"><span class="font-weight-bold">Rating: {{ images.rating }} / 5</span></p>
                <div class="badge badge-info px-3 rounded-pill font-weight-normal montserrat">â‚¬ {{ images.price }}</div>
            </div>
        </div>
        {% if request.user.is_superuser %}
            <div class="row d-flex justify-content-between p-4">
                <a href="{% url 'edit_image' images.id %}" class="btn btn-info text-white montserrat">Edit</a>
                <a href="{% url 'delete_image' images.id %}" class="btn btn-danger text-white montserrat text-right">Delete</a>
            </div>
        {% endif %}
    </div>
</div>
