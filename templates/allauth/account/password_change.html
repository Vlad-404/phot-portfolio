{% extends "account/base.html" %}

{% load i18n %}

{% block page_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="action" class="btn btn-lg btn-secondary rounded-1 montserrat">{% trans "Change Password" %}</button>
        <a href="{% url 'account_reset_password' %}" class="montserrat">{% trans "Forgot Password?" %}</a>
    </form>
{% endblock %}
