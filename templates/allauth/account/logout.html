{% extends "account/base.html" %}

{% load i18n %}

{% block page_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

<p class="text-black montserrat">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="btn btn-lg btn-secondary rounded-1 mt-3">{% trans 'Sign Out' %}</button>
</form>

{% endblock %}
